<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Countdown timer</title>

    <!-- CSS Stylesheet Link -->
    <link rel="stylesheet" href="./style.css">
    
    <!-- Bootstrap5 CSS Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center mt-5">
        <h1 class="">Digital Count Down Timer</h1>
        <!-- Input -->
        <input type="datetime-local" name="select-datetime" class="select-datetime w-md-25 px-3 py-2 mt-5 border-0" id="select-datetime" value="">
        
         <!-- Countdown Timer Div -->
        <div class="shadow-lg mt-5 ">
            <div class="row py-2 px-5">
                <div class="col">
                    <p class="clock-timer days text-center fs-1">00</p>
                    <div class="border-bottom border-dark"></div>
                    <p class="clock-label">Days</p>
                </div>
                <div class="col">
                    <p class="clock-timer hours text-center fs-1">00</p>
                    <div class="border-bottom border-dark"></div>
                    <p class="clock-label">Hours</p>
                </div>
                <div class="col">
                    <p class="clock-timer mints text-center fs-1">00</p>
                    <div class="border-bottom border-dark"></div>
                    <p class="clock-label">Minutes</p>
                </div>
                <div class="col">
                    <p class="clock-timer secs text-center fs-1">00</p>
                    <div class="border-bottom border-dark"></div>
                    <p class="clock-label">Seconds</p>
                </div>
            </div>

            <!-- Start & Stop Button -->
            <div class="d-flex flex-row mx-5 my-3">
                <a class="btn btn-primary w-50" type="submit" onclick="calcTime()">Start</a>
                <a class="btn btn-danger w-50 mx-2" type="submit" onclick="Stop()">Stop</a>
            </div>
        </div>
    </div>

    <!-- Script Tag -->
    <script src="./timer.js"></script>
</body>
</html>
